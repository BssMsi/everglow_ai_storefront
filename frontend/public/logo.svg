<svg id="logo" width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
    <!-- Outer circle -->
    <circle cx="150" cy="150" r="120" fill="none" stroke="#4CAF50" stroke-width="3" class="logo-element"></circle>
    
    <!-- Single prominent leaf -->
    <path d="M150 70 C190 110, 210 150, 150 210 C90 150, 110 110, 150 70" fill="#4CAF50" class="logo-element"></path>
    
    <!-- Leaf vein details -->
    <path d="M150 75 C150 120, 150 165, 150 205" fill="none" stroke="#4CAF50" stroke-width="1.5" class="logo-element"></path>
    <path d="M150 120 C130 140, 170 140, 150 120" fill="none" stroke="#4CAF50" stroke-width="1" class="logo-element"></path>
    <path d="M150 150 C120 160, 180 160, 150 150" fill="none" stroke="#4CAF50" stroke-width="1" class="logo-element"></path>
    <path d="M150 180 C130 185, 170 185, 150 180" fill="none" stroke="#4CAF50" stroke-width="1" class="logo-element"></path>
    
    <!-- Glow effect -->
    <circle cx="150" cy="150" r="90" fill="none" stroke="#4CAF50" stroke-width="1" opacity="0.6" class="logo-element"></circle>
    
    <!-- Text elements -->
    <text x="150" y="235" font-family="Montserrat, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#4CAF50" class="logo-element">EVERGLOW</text>
    <text x="150" y="260" font-family="Montserrat, sans-serif" font-size="16" text-anchor="middle" fill="#4CAF50" class="logo-element">LABS</text>
    
    <!-- Vegan symbol - now more visible -->
    <rect x="125" y="175" width="50" height="18" rx="9" fill="white" class="logo-background"></rect>
    <text x="150" y="188" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#4CAF50" class="logo-element">VEGAN</text>
</svg>